<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline e-commerce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/jquery-3.7.1.js"></script>
    <script>
      $(() => {
        let db;
        const request = indexedDB.open("storedb");
        request.onerror = (event) => {
          console.error("Why didn't you allow my web app to use IndexedDB?!");
        };
        request.onsuccess = (event) => {
          db = event.target.result;
          readData(db);
          console.log(db);
        };
        
        ///////////////////////////
        let data = sessionStorage.getItem("login-data");
        let isLoggedIn = false;
        if (data) {
          data = JSON.parse(data);
          isLoggedIn = true;
        }
        if (isLoggedIn) {
          $("#admin").show();
          $("#login").hide();
          $("#register").hide();

        } else {
          $("#admin").hide();
          $("#login").show();
          $('#register').show();

        }
      });
      function readData(db){
        const trx = db.transaction(["products"],"readonly");
            const store = trx.objectStore("products");
            const cursor = store.openCursor()
            .onsuccess = (event)=>{
                const pointer = event.target.result;
                if(pointer){
                    console.log (pointer.value.name);
                    console.log (pointer.value.price);
                    console.log (pointer.value.description);
                    $('#products').append(`<div class="box">
                            <img src="${pointer.value.picture}" />
                            <div class="name">${pointer.value.name}</div>
                            <div style="text-align: right;">Price: <span class="price">${pointer.value.price}</span></div>
                            <div class="desc">${pointer.value.description}</div>
                            <div class="add"><button data-id="1">Add to cart</button></div>
                        </div>`)
                    pointer.continue();
                }
            }
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <span class="brand"><strong>Car</strong><sub>Mart</sub></span>
      <ul class="nav">
          <li><a href="index.html" ><img src="./images/home.png" alt="home">   Home</a></li>
          <li><a href="products.html"><img src="./images/product.png" alt="product">Products</a></li>
          <li><a href="admin.html" id="admin"><img src="./images/admin.png" alt="admin" >   Admin</a></li>
          <li><a href="register.html" id="register"><img src="./images/register.png" alt="register">Register</a></li>
          <li><a href="login.html" id="login"><img src="./images/login2.png" alt="login">Login</a></li>
      </ul>
  
  </nav>
  <main class="container">
      <div class="products" id="products">
       
      </div>
    </main>
  </body>
</html>
