<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline e-commerce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/jquery-3.7.1.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script>
     
      $(() => {
        $("#frm-product").validate();
        let db;
        const request = indexedDB.open("storedb");
        request.onerror = (event) => {
          console.error("Why didn't you allow my web app to use IndexedDB?!");
        };
        request.onsuccess = (event) => {
          db = event.target.result;
          readData(db);
          console.log(db);
        };

        $("#save-btn").click(() => {
          
          if ($("#frm-product").valid()) {
           
              var data = {
                name: $("#name").val(),
                price: Number($("#price").val()),
                description: $("#description").val(),
              };
              var f = document.getElementById("picture").files[0];
              var reader = new FileReader();
              reader.onload = () => {
                //console.log(reader.result);
                data.picture = reader.result;

                doAdd(db, data);

                $("#frm-product").trigger("reset");
              };
              reader.readAsDataURL(f);
           
          }
          
        });
        $("#reset-btn").click(() => {
          action = "add";
          $("#frm-product").trigger("reset");
        });
        $(document).on("click", ".edit", function () {
          action = "edit";
          var id = $(this).data("pk");
          getData(db, id);
        });
        $(document).on("click", ".del", function () {
          var id = $(this).data("pk");
        });
        ///////////////////////////
        let data = sessionStorage.getItem("login-data");
        let isLoggedIn = false;
        if (data) {
          data = JSON.parse(data);
          isLoggedIn = true;
        }
        if (isLoggedIn) {
          $("#admin").show();
          $("#login").hide();
          $("#register").hide();

        } else {
          $("#admin").hide();
          $("#login").show();
          $('#register').show();

        }
      });

      function readData(db) {
        $("#tbody").empty();
        const trx = db.transaction(["products"], "readonly");
        const store = trx.objectStore("products");
        const cursor = (store.openCursor().onsuccess = (event) => {
          const pointer = event.target.result;
          if (pointer) {
            $("#tbody").append(`<tr>
                            <td><img src="${pointer.value.picture}" class="circle-image" /></td>
                            <td>${pointer.value.name}</td>
                            <td>${pointer.value.price}</td>
                            <td>${pointer.value.description}</td>
                            <td>
                               
                                <button class="btn-del del" data-pk="${pointer.value.id}">Delete</button>
                            </td>
                        </tr>`);
            pointer.continue();
          }
        });
      }
      function doAdd(db, data) {
        console.log(data);
        const transaction = db.transaction(["products"], "readwrite");
        const objectStore = transaction.objectStore("products");
        const query = objectStore.add(data);
        query.onsuccess = () => {
          console.log("done");
          readData(db);
        };
      }
      
      
    </script>
  </head>
  <body>
    <nav class="navbar">
        <span class="brand"><strong>Car</strong><sub>Mart</sub></span>
        <ul class="nav">
            <li><a href="index.html" ><img src="./images/home.png" alt="home">   Home</a></li>
            <li><a href="products.html"><img src="./images/product.png" alt="product">Products</a></li>
            <li><a href="admin.html" id="admin"><img src="./images/admin.png" alt="admin" >   Admin</a></li>
            <li><a href="register.html" id="register"><img src="./images/register.png" alt="register">Register</a></li>
            <li><a href="login.html" id="login"><img src="./images/login2.png" alt="login">Login</a></li>
        </ul>
    
    </nav>
    <main class="container">
      <div class="c1-1">
        <div>
          <h3>Products</h3>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>description</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div>
          <h3>Product</h3>
          <form id="frm-product">
            <div class="c1">
              <input placeholder="name..." id="name" class="input" required />
            </div>
            <div class="c1">
              <input
                type="number"
                placeholder="price..."
                id="price"
                class="input"
                required
              />
            </div>
            <div class="c1">
              <input
                placeholder="description..."
                id="description"
                class="input"
                required
              />
            </div>
            <div class="c1">
              <input
                type="file"
                placeholder="description..."
                id="picture"
                class="input"
                required
              />
            </div>
            <div class="c1" style="text-align: right">
              <button
                type="reset"
                class="btn-primary"
                type="button"
                id="reset-btn"
              >
                Reset
              </button>
              <button class="btn-primary" type="button" id="save-btn">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
